<!DOCTYPE html>
<html>
    <head>
        <title>=^.^=</title>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script type="module" src="/src/main"></script>
        <script type="module">
            import { define, Auth, Events } from "@calpoly/mustang";
            import { JournalHeaderElement } from "/src/components/journal-header";
          
            define({ 
                "mu-auth": Auth.Provider,
                "journal-header": JournalHeaderElement
             });
            window.relayEvent = Events.relay;
        </script>
    </head>
    <body>
        <mu-history provides="journal:history">
            <mu-auth provides="journal:auth" redirect="./login.html">
                <mu-store provides="journal:model">
                    <article>
                        <journal-header><h1 slot="title">Welcome</h1></journal-header>
                        <mu-switch></mu-switch>
                    </article>
                </mu-store>
            </mu-auth>
        </mu-history>
    </body>
</html>
